<div id="main" class="layout vertical center">
    <img [src]="pathToLogo" style="width: 100%; max-width: 1000px; padding-top:10px;" class="center-block"/>
    <div class="layout horizontal end-justified" id="top-menu-large">
        <div *ngFor="let item of topMenu"><h4><a [routerLink]="[item.title]" [ngStyle]="{'color': item.style}" style="padding-left: 10px;" (click)="handleMenu(item.title, 'top')"><span [ngClass]="item.icon"></span>{{item.title}}</a></h4></div>
    </div>

    <div id="menus-small">
        <div [hidden]="menuOpened">
            <div (click)="openMenu()" style="padding-bottom: 10px;">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
        </div>
        <div [hidden]="!menuOpened">
            <div id="left-nav-small" class="layout vertical center">
                <div *ngFor="let item of sideMenu"><h4><a [routerLink]="[item.title]" [ngStyle]="{'color': item.style}" (click)="handleMenu(item.title, 'side')"><span [ngClass]="item.icon"></span>{{item.title}}</a></h4></div>
            </div>
            <div id="top-menu-small" class="layout vertical center">
                <div *ngFor="let item of topMenu"><h4><a [routerLink]="[item.title]" [ngStyle]="{'color': item.style}" style="padding-left: 10px;" (click)="handleMenu(item.title, 'top')"><span [ngClass]="item.icon"></span>{{item.title}}</a></h4></div>
            </div>
        </div>
    </div>

    <div class="layout horizontal center-justified">
        <div class="layout vertical start" id="left-nav-large">
            <div *ngFor="let item of sideMenu"><h4><a [routerLink]="[item.title]" [ngStyle]="{'color': item.style}" (click)="handleMenu(item.title, 'side')"><span [ngClass]="item.icon"></span>{{item.title}}</a></h4></div>
        </div>

        <router-outlet></router-outlet>
    </div>
</div>
<div id="zoomed" [hidden]="hideZoom" class="layout vertical center popup"><img style="width: 90%; max-height: 1000px;" [src]="zoomImage" (click)="closeZoom()"/>click/tap to close</div>
