<div id="main" class="layout vertical center">
    <img [src]="pathToLogo" style="width: 100%; max-width: 1000px; padding-top:10px;" class="center-block"/>
    <div class="layout horizontal end-justified" id="top-menu-large">
        <div *ngFor="let item of topMenu"><h4><a [routerLink]="[item.title]" [ngStyle]="{'color': item.style}" style="padding-left: 10px;" (click)="handleMenu(item.title, 'top')">{{item.title}}</a></h4></div>
    </div>
    <div class="layout horizontal center-justified">
        <div class="layout vertical start" id="left-nav-large">
            <div *ngFor="let item of sideMenu"><h4><a [routerLink]="[item.title]" [ngStyle]="{'color': item.style}" (click)="handleMenu(item.title, 'side')">{{item.title}}</a></h4></div>
        </div>

        <router-outlet></router-outlet>
    </div>
</div>
