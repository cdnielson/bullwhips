<style>
    #left-nav-large {
        display: flex;
        width: 10vw;
    }
    #left-nav-small{
        display: none;
    }
    #top-menu-large {
        display: flex;
        width: 80vw;
    }
    #top-menu-small {
        display: none;
    }
    #menus-small {
        display: none;
    }
    #content {
        width: 66vw;
        padding-left: 2vw;
        margin-left: 4vw;
        display: flex;
        padding-bottom: 20px;
        background: white;
        border: 2px solid black;
    }
    @media screen and (max-width: 925px) {
        #left-nav-large {
            display: none;
        }
        #left-nav-small {
            width: 100vw;
            display: flex;
        }
        #top-menu-large {
            display: none;
        }
        #top-menu-small {
            display: flex;
            width: 100vw;
        }
        #content {
            width: 98vw;
            padding: 10vw;
        }
        #menus-small {
            display: inline;
        }
    }


    .menu-item {
        padding-left: 20px;
    }
    .pointer {
        cursor: pointer;
    }
    .thumbnail {
        width: 200px;
    }
    #zoomed {
        padding: 20px;
        border: 1px solid black;
        background: white;
        height: 100vh;
    }
    .popup {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
    }
    .selected {
        color: black;
    }
    .notselected {
        color: gray;
    }
    .hamburger {
        background-color: black;
        width: 50px;
        height: 5px;
        margin-bottom: 5px;
    }
    #window {
        width: 80vw;
    }
</style>

<div id="main" class="layout vertical center">
    <img [src]="pathToLogo" style="width: 100%; max-width: 1000px; padding-top:10px;" class="center-block"/>
    <div id="container" class="layout vertical center">
        <!--small screen menus-->
        <div id="menus-small">
            <div [hidden]="menuOpened">
                <div (click)="openMenu()" style="padding-bottom: 10px;">
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                    <div class="hamburger"></div>
                </div>
            </div>
            <div [hidden]="!menuOpened">
                <div id="left-nav-small" class="layout vertical center">
                    <div *ngFor="let item of sideMenu">
                        <h3 (click)="handleMenu(item.title, 'side')" [ngStyle]="{'color': item.style}" class="pointer">{{item.title}}</h3>
                    </div>
                </div>
                <div id="top-menu-small" class="layout vertical center">
                    <div *ngFor="let item of topMenu">
                        <h3 class="pointer" [ngStyle]="{'color': item.style}" (click)="handleMenu(item.title, 'top')">{{item.title}}</h3>
                    </div>
                </div>
            </div>
        </div>

        <!--large screen menus-->

        <div id="top-menu-large" class="layout horizontal end-justified">
            <div *ngFor="let item of topMenu">
                <h4 (click)="handleMenu(item.title, 'top')" [ngStyle]="{'color': item.style}" class="menu-item pointer">{{item.title}}</h4>
            </div>
        </div>
        <div id="window">
            <div class="layout horizontal">
                <div id="left-nav-large" class="layout vertical start-justified">
                    <div *ngFor="let item of sideMenu">
                        <h4 (click)="handleMenu(item.title, 'side')" [ngStyle]="{'color': item.style}" class="pointer">{{item.title}}</h4>
                    </div>
                </div>

                <div id="content">
                    <div [ngSwitch]="page">
                        <div *ngSwitchWhen="'HOME'" id="home">
                            <home-page></home-page>
                        </div>
                        <div *ngSwitchWhen="'ABOUT'" id="about">
                            <about-page></about-page>
                        </div>
                        <div *ngSwitchWhen="'CONTACT'" id="contact">
                            <contact-page></contact-page>
                        </div>
                        <div *ngSwitchWhen="'WHIPS'" id="whips">
                            <whips-page (zoomIt)="zoom($event)" (page)="handleMenu($event, 'top')"></whips-page>
                        </div>
                        <div *ngSwitchWhen="'ACCESSORIES'" id="accessories">
                            <accessories-page (zoomIt)="zoom($event)"></accessories-page>
                        </div>
                        <div *ngSwitchWhen="'CART'" id="cart">
                            <cart-page (page)="handleMenu($event, 'side')"></cart-page>
                        </div>
                        <div *ngSwitchWhen="'CUSTOM'">
                            <h3>Custom Whip</h3>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="zoomed" [hidden]="hideZoom" class="layout vertical center popup"><img style="width: 90%; max-height: 1000px;" [src]="zoomImage" (click)="closeZoom()"/>click/tap to close</div>
