<div id="customize" class="layout horizontal center-justified wrap" style="background: white; border: 1px solid black; padding: 3px;">
    Background color:
    <select [(ngModel)]="settings.backgroundColor">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="gray">Gray</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
    </select>
    Font style:
    <select [(ngModel)]="settings.fontStyle">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans Serif</option>
        <option value="cursive">Cursive</option>
        <option value="fantasy">Fantasy</option>
        <option value="scriptina">Scriptina</option>
        <option value="precious">Precious Regular</option>
        <option value="blkchcry">Black Chancery</option>
    </select>
    Menu font-color:
    <select [(ngModel)]="settings.menuFontColor">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="gray">Gray</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
    </select>
    Content font-color:
    <select [(ngModel)]="settings.fontColor">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="gray">Gray</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
    </select>
    Font-size:
    <select [(ngModel)]="settings.fontSize">
        <option value="medium">Medium</option>
        <option value="xx-small">Xx-Small</option>
        <option value="x-small">X-Small</option>
        <option value="small">Small</option>
        <option value="large">Large</option>
        <option value="x-large">X-Large</option>
        <option value="xx-large">Xx-Large</option>
    </select>
</div>
